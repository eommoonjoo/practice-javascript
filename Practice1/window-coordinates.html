<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coordinates</title>
  <style>
    body {
      background-color: black;
      /* overflow: hidden; */
    }

    div {
      width: 90px;
      height: 250px;
      background-color: blanchedalmond;
      margin-bottom: 4px;
      border-radius: 4px;
    }

    .special {
      background-color: lightsalmon;
    }

    aside {
      position: fixed;
      top: 20px;
      right: 20px;
    }
  </style>
</head>

<body>
  <div></div>
  <div></div>
  <div></div>
  <div class="special"></div>
  <div></div>
  <div></div>
  <aside>
    <button class="scroll-by">Scroll by 100px(y)</button>
    <button class="scroll-to">Scroll to 100px(y)</button>
    <button class="scroll-into">Scroll into special</button>
  </aside>
  <script>
    const special = document.querySelector('.special')
    const scrollBy = document.querySelector('.scroll-by')
    const scrollTo = document.querySelector('.scoll-to')
    const scrollInto = document.querySelector('.scroll-into')

    special.addEventListener('click', (event) => {
      const rect = special.getBoundingClientRect()
      console.log(rect)
      console.log(`client : ${event.clientX} ${event.clientY}`) //화면에 보이는 좌표
      console.log(`page : ${event.pageX} ${event.pageY}`) //page의 좌표
    })
    scrollBy.addEventListener('click', (event) => {
      window.scrollTo({ top: 100, left: 0, behavior: 'smooth' })
    })

  </script>

</body>

</html>
